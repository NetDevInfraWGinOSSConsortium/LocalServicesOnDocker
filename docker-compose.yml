version: '3.4'

services:
  redis:
    image: redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - 6379:6379
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - common_link

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: seigi
      MONGO_INITDB_ROOT_PASSWORD: seigi@123
    ports:
      - 27017:27017
    #volumes:
      # https://github.com/jsbroks/coco-annotator/issues/30
      #- ./mongo/db:/data/db
      #- ./mongo/configdb:/data/configdb
    networks:
      - common_link

  mysql:
    image: mysql
    restart: always
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: seigi@123
      MYSQL_DATABASE: test
      TZ: 'Asia/Tokyo'
    ports:
    - 3306:3306
    volumes:
      #- ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - common_link

  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=seigi@123
    ports:
      - 5432:5432
    volumes:
      #- ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - common_link

  sqlserver:
    image: microsoft/mssql-server-linux:latest
    restart: always
    command: "sh -c '/init/start-up.sh & /opt/mssql/bin/sqlservr;'"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=seigi@123
      - MSSQL_PID=Express
      - MSSQL_LCID=1041
      - MSSQL_COLLATION=Japanese_CI_AS
    ports:
      - 1433:1433
    volumes:
      #- ./sqlserver/mssql-db:/var/opt/mssql
      - ./sqlserver/init:/init
    networks:
      - common_link

networks:
  common_link:
    external: true